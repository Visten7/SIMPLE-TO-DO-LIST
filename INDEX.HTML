<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .todo-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .todo-container h1 {
            margin: 0 0 20px;
            font-size: 24px;
            text-align: center;
            color: #2c2c54;
        }

        .todo-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #2c2c54;
            outline: none;
        }

        .todo-input::placeholder {
            color: rgba(44, 44, 84, 0.7);
        }

        .todo-button {
            width: 100%;
            padding: 10px;
            border: none;
            background: rgba(0, 200, 83, 0.7);
            color: #2c2c54;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .todo-button:hover {
            background: rgba(0, 200, 83, 1);
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #2c2c54;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .todo-item.completed {
            text-decoration: line-through;
            color: rgba(44, 44, 84, 0.6);
        }

        .delete-button {
            background: rgba(255, 85, 85, 0.7);
            color: #2c2c54;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .delete-button:hover {
            background: rgba(255, 85, 85, 1);
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #2c2c54;
            text-align: center;
        }

        @media (max-width: 600px) {
            .todo-container {
                padding: 15px;
                width: 95%;
            }

            .todo-container h1 {
                font-size: 20px;
            }

            .todo-button {
                font-size: 14px;
            }

            .todo-input {
                font-size: 14px;
            }

            .delete-button {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="todo-input" class="todo-input" placeholder="Enter a task">
        <button id="todo-button" class="todo-button">Add Task</button>
        <ul id="todo-list" class="todo-list"></ul>
    </div>

    <footer>
        Created by Visten.
    </footer>

    <script>
        const todoInput = document.getElementById('todo-input');
        const todoButton = document.getElementById('todo-button');
        const todoList = document.getElementById('todo-list');

        todoButton.addEventListener('click', addTask);

        function addTask() {
            const taskText = todoInput.value.trim();
            if (taskText === '') {
                alert('Please enter a task.');
                return;
            }

            const todoItem = document.createElement('li');
            todoItem.classList.add('todo-item');

            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;
            taskSpan.addEventListener('click', () => {
                todoItem.classList.toggle('completed');
            });

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('delete-button');
            deleteButton.addEventListener('click', () => {
                todoList.removeChild(todoItem);
            });

            todoItem.appendChild(taskSpan);
            todoItem.appendChild(deleteButton);
            todoList.appendChild(todoItem);

            todoInput.value = '';
        }
    </script>
</body>
</html>
